<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Market-app || Add City</title>
  <link rel="icon" type="image/png" href="icons/market_main.png" />
  <style>
    body {
      background-color: #D2D9D3;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .form-button {
      background-color: rgb(153, 153, 153);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .form-button:hover {
      background-color: #777;

    table {

    }

<body>
  <center><h1>Add City</h1></center>

  <form name="City-Form" action="city.php" method="post">
    <center><img src="icons/city.png" width="5%" alt="City icon" /></center>
    <table border="0">
      <tr>
        <td><label for="cityname">City Name: </label></td>
      </tr>
      <tr>
        <td><input type="text" name="cityname" id="cityname" required /></td>
      </tr>
      <tr>
        <td><label for="abbrevcity">Abbreviation: </label></td>
      </tr>
      <tr>
        <td><input type="text" name="abbrevcity" id="abbrevcity" required /></td>
      </tr>
      <tr>
        <td><label for="codecity">Code: </label></td>
      </tr>
      <tr>
        <td><input type="text" name="codecity" id="codecity" required /></td>
      </tr>
      <tr>
      </tr>
    </table>

    <div class="button-container">
      <button type="submit" class="form-button">Add City</button>
      <a href="../index.html" class="form-button">Home</a>
    </div>

</html>
